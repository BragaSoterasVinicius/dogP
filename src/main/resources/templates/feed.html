<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="Poste+${posteId}"></title>
</head>
<body>
<div th:each="post : ${listsPosts}">
    <p th:text="${post.getDatetime()}"></p>
    <p th:text="${post.getPost()}"></p>
</div>
<div>
    <form th:action="@{/postar}" th:object="${newPosts}" method="post" enctype="multipart/form-data">
        <input type="text" id="post" name="post"/>
        <button type="submit">Postar</button>
    </form>
    <form  th:action="@{/deletin}" th:object="${formDeleteModel}">
        <label for="intInput">Delete</label>
        <input type="number" id="intInput" name="intInput" maxlength="14"/>
        <button type="submit">Deletar</button>
    </form>
</div>
</body>
</html>
